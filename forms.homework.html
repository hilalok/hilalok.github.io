<html>
    <head>
        <title>Survey about Your Hobbies</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            .section {
                height: 50%;
                width: 50%;
                position: absolute;
            }
            #d1 {
                left: 3%;
                top: 3%;
            }
         </style>
    </head>
    <body style="background-color: lightblue">
        <div id="d1" class="section">
            <form>
  <h1 style="color: orangered">Hobbies</h1>
  Name:<br/>
  <input type="text" name="name" placeholder="Name"/><br/>
  <br>
  Surname:<br/>
  <input type="text" name="surname" placeholder="Surname"/><br/>
  <br>
  ID Number:<br/>
  <input type="text" name="ID" placeholder="ID Number"/><br/>
  <br/>
  <p>What type of hobbies do you have?</p>
  <input type="radio" name="Hobbies" value="Listening music" /> Listening music<br/>
  <input type="radio" name="Hobbies" value="Reading book"/> Reading book<br/>
  <input type="radio" name="Hobbies" value="Travelling"/> Travelling<br/>
  <input type="radio" name="Hobbies" value="Sleeping:)"/> Sleeping:)<br/>
  <input type="radio" name="Hobbies" value="Other"> Others<br/>
  <br>    
  <p>The survey has finished.</p> 
  <p>Thank you for your time!</p>
  <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
