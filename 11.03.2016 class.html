<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
        <script>
    function factorial (num){
        var res=1  //the result we will return
        for(var i=2; i<=num; i++){ //loop up to num
        res = res * i; //res =res * i
        }
        return res;
        } 
        //val res(5) = factorial (5)
        
        </script>
    </head>
    <body>
        <div>
            <form>
               <input type="text" id="num" value="6"/>
               <input type="text" id="res" placeholder="Here goes the res"/>
               <input type="submit" 
                      onmouseover="calculate();" 
                      onclick="calculate();"/>
            </form>
            <script>
                 function calculate () {
             var innum = $('#num').val();
             var res = factorial (innum) ;
             $('#res').val(res);
        }
            </script>
        </div>
    </body>
</html>
