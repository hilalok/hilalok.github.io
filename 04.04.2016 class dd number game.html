<html>
    <head>
        <title>Number Guessing Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <style>
            #target { position : absolute;
                 left : 30px;
                   width: 100px;
                   height: 100px;
                   background-color: red;
            }
           #arrow { position : absolute;
                  width: 100px;
                  height: 100px;
                  background-color: gray;
           }
          ul
            {
                list-style-type: none;
            }
         </style>
         


        <script type="text/javascript">
            $(document).ready(function () {//Anything in here will be executed
                //once the document is fully loaded.
                $("#arrow").draggable();
                $("#target").droppable(
                        {
                            drop: function () {
                                $("#arrow").draggable("disable");
                                $("#target").draggable("disable");
                                $("#target").css("background-color", "red").html("");
                                $("#arrow").css("background-color", "red").html("");
                            }
                        }
                );
            });
        </script>

    </head>
    <body>
        <div>Number Guessing Game</div>
        <div id="target">target</div>
        <p></p>
        <div id="arrow">arrow</div>
        <div>
            <ul>
                
            </ul>
        </div>
        <script type="text/javascript">
            $("#target").draggable();
            $("#arrow").draggable();
        </script>
    </body>
</html>
